    <form name="register" method="post">
        <div class="container">
            <div class="register">
                <h3>Register</h3>
                <div class="reg-box">
                    <input type="text" placeholder="Username*" name="user" required>
                </div>
                <div  class="reg-box">
                    <input type="password" placeholder="Password*" name="psw" pattern="({8}" title="Must contain at 8 or more characters" required>
                </div>
                <div  class="reg-box">
                    <input type="password" placeholder="Retype password*" name="psw-retype" required>
                </div>
                <div  class="reg-box">
                    <input type="text" placeholder="Firstname*" name="fname" required>
                </div>
                <div  class="reg-box">
                    <input type="text" placeholder="Lastname" name="lname">
                </div>
                <div  class="reg-box">
                    <select name="country" id="country">
                        <option value="">Choose your country...</option>
                        <option value="Latvia">Latvia</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Estonia">Estonia</option>
                    </select>
                </div>
                <div  class="reg-box">
                    <input type="checkbox" class="terms-conditions" id="Check1" required>
                    <label class="terms-check-label" for="Check1">Agree with terms and conditions*</label>
                </div>

                <button onclick="regSuc()" type="submit" class="registerbtn">Register</button>
            </div>
        </div>
    </form>
